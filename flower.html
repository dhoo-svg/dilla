    <script>
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      /* ===== SKY LIMIT ===== */
      const SKY_LIMIT = innerWidth < 600 ? 0.12 : 0.15;

      /* ===== ROCKET ===== */
      class Rocket {
        constructor(x) {
          this.x = x;
          this.y = canvas.height;
          this.vy = -(Math.random() * 7 + 10);
          this.exploded = false;
        }

        update() {
          this.y += this.vy;
          this.vy += 0.15;
          if (this.y <= canvas.height * (SKY_LIMIT - 0.03)) {
            this.exploded = true;
            megaExplode(this.x, this.y);
          }
        }

        draw() {
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(this.x, this.y, 2, 12);
        }
      }

      /* ===== PARTICLE ===== */
      class Particle {
        constructor(
          x,
          y,
          angle,
          speed,
          color,
          gravity = true,
          life = 140,
          size = 2,
        ) {
          this.x = x;
          this.y = y;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.color = color;
          this.gravity = gravity;
          this.life = life;
          this.size = size;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.gravity) this.vy += 0.045;
          this.life--;
        }

        draw() {
          ctx.globalAlpha = Math.max(this.life / 120, 0);
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      let rockets = [];
      let particles = [];

      /* ===== MEGA EXPLOSION (MERIAH) ===== */
      function megaExplode(x, y) {
        const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#b5179e"];

        // core explosion
        for (let i = 0; i < 120; i++) {
          const angle = (Math.PI * 2 * i) / 120;
          particles.push(
            new Particle(
              x,
              y,
              angle,
              Math.random() * 4 + 3,
              colors[i % colors.length],
              true,
              150,
              2.2,
            ),
          );
        }

        // outer sparkle
        for (let i = 0; i < 80; i++) {
          particles.push(
            new Particle(
              x,
              y,
              Math.random() * Math.PI * 2,
              Math.random() * 2 + 1,
              "#ffffff",
              false,
              100,
              1.2,
            ),
          );
        }
      }

      /* ===== TEXT FIREWORK (UNGU, STAY LAMA) ===== */
      function textFirework(text) {
        const off = document.createElement("canvas");
        const o = off.getContext("2d");

        off.width = canvas.width;
        off.height = canvas.height;

        const size = innerWidth < 600 ? 44 : 82;
        o.font = `bold ${size}px Poppins`;
        o.textAlign = "center";
        o.textBaseline = "middle";
        o.fillStyle = "#9d4edd"; // ðŸ’œ ungu
        o.fillText(text, off.width / 2, off.height * SKY_LIMIT - 30);

        const data = o.getImageData(0, 0, off.width, off.height).data;
        let textParticles = [];

        for (let y = 0; y < off.height; y += 6) {
          for (let x = 0; x < off.width; x += 6) {
            const i = (y * off.width + x) * 4;
            if (data[i + 3] > 150) {
              const p = new Particle(
                x,
                y,
                0, // â— TIDAK ADA ARAH
                0, // â— TIDAK ADA KECEPATAN
                "#9d4edd",
                false,
                500, // â±ï¸ lama tampil
                2.4,
              );

              // ðŸ”’ KUNCI TOTAL (INI KUNCINYA)
              p.vx = 0;
              p.vy = 0;
              p.gravity = false;

              textParticles.push(p);
              particles.push(p);
            }
          }
        }

        /* === BARU DIHANCURKAN SETELAH BEBERAPA DETIK === */
        setTimeout(() => {
          textParticles.forEach((p) => {
            p.vx = (Math.random() - 0.5) * 1.5;
            p.vy = (Math.random() - 0.5) * 1.5;
            p.gravity = false; // tetap tidak jatuh
          });
        }, 5000); // â±ï¸ teks DIAM 7 detik
      }

      /* ===== LOOP ===== */
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        rockets.forEach((r, i) => {
          r.update();
          r.draw();
          if (r.exploded) rockets.splice(i, 1);
        });

        particles.forEach((p, i) => {
          p.update();
          p.draw();
          if (p.life <= 0) particles.splice(i, 1);
        });

        requestAnimationFrame(animate);
      }
      animate();

      /* ===== TIMELINE ===== */
      setInterval(() => {
        rockets.push(new Rocket(Math.random() * canvas.width));
      }, 2000);

      setTimeout(() => {
        textFirework("Faradillah Aulia");

        setInterval(() => {
          textFirework("Faradillah Aulia");
        }, 18000); //
      }, 6500);
